<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS原生轮播</title>
  <link rel="stylesheet" href="./main.css">
  <!-- 阿里巴巴矢量图标库在线引用 -->
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_663311_oz58nytzpwi.css">
</head>
<body>
  <div class="Carousel">
      <ul class="Carousel-item" style="left:-500px">
        <li class="item-list">fifth item</li>
        <li class="item-list">first item</li>
        <li class="item-list">second item</li>
        <li class="item-list">third item</li>
        <li class="item-list">forth item</li>
        <li class="item-list">fifth item</li>
        <li class="item-list">first item</li>
      </ul>
    
    <div class="arrow-left prev">
      <i class="iconfont icon-arrowr"></i>
    </div>
    <div class="arrow-right next">
      <i class="iconfont icon-arrowl"></i>
    </div>
    <div class="Carousel-control">
      <i class="circle"></i>
      <i class="circle"></i>
      <i class="circle"></i>
      <i class="circle"></i>
      <i class="circle"></i>
    </div>
  </div>
  <script src="./carousel.js"></script>
</body>
</html>
